<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موقع خاص</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .login-container h2 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        .login-container p {
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.3);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: rgba(0, 255, 0, 0.3);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .privacy-note {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>🔒 موقع خاص</h2>
        <p>ادخل كلمة المرور للوصول إلى بياناتك الخاصة</p>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="submit-btn" id="login-btn">دخول</button>
        </form>

        <div class="privacy-note">
            <strong>🛡️ خصوصية كاملة</strong><br>
            جميع البيانات التي تسجلها ستكون خاصة بك فقط ولن تظهر لأي شخص آخر حتى لو دخل نفس الموقع
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const password = passwordInput.value.trim();

            if (!password) {
                showError('يرجى إدخال كلمة المرور');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'جاري التحقق...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('تم تسجيل الدخول بنجاح! جاري التوجيه...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'كلمة المرور غير صحيحة');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'دخول';
            }
        });

        // Clear messages when user starts typing
        passwordInput.addEventListener('input', hideMessages);

        // Focus on password field
        passwordInput.focus();
    </script>
</body>
</html>
