<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موقع خاص</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            direction: rtl;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(30, 30, 60, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(60, 30, 60, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(30, 60, 80, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.8), rgba(20, 20, 40, 0.9));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(60, 60, 80, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(60, 60, 80, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .login-container h2 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #a78bfa, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.5);
            position: relative;
            z-index: 1;
        }

        .login-container p {
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: 1px solid rgba(60, 60, 80, 0.4);
            border-radius: 12px;
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 
                0 0 0 3px rgba(167, 139, 250, 0.2),
                0 0 20px rgba(167, 139, 250, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px 40px;
            background: linear-gradient(135deg, #a78bfa, #06b6d4);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(167, 139, 250, 0.4),
                0 0 30px rgba(6, 182, 212, 0.3);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message,
        .success-message {
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            border-left: 4px solid transparent;
            backdrop-filter: blur(10px);
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border-left-color: #f44336;
            color: #f44336;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border-left-color: #4CAF50;
            color: #4CAF50;
        }

        .privacy-note {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .privacy-note strong {
            color: #ffffff;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 15px;
                max-width: none;
            }

            .login-container h2 {
                font-size: 1.8em;
                margin-bottom: 12px;
            }

            .login-container p {
                font-size: 14px;
                margin-bottom: 25px;
            }

            .form-group input {
                padding: 15px 18px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 15px 30px;
                font-size: 16px;
            }

            .privacy-note {
                padding: 18px;
                font-size: 13px;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
                margin: 10px;
            }

            .login-container h2 {
                font-size: 1.6em;
            }

            .form-group input {
                padding: 12px 15px;
            }

            .submit-btn {
                padding: 12px 25px;
            }

            .privacy-note {
                padding: 15px;
                font-size: 12px;
            }
        }

        /* Touch optimizations */
        @media (pointer: coarse) {
            .submit-btn {
                min-height: 50px;
            }

            .form-group input {
                min-height: 50px;
            }
        }

        /* High resolution displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .login-container {
                border: 1px solid rgba(255, 255, 255, 0.15);
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>🔒 موقع خاص</h2>
        <p>ادخل كلمة المرور للوصول إلى بياناتك الخاصة</p>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="submit-btn" id="login-btn">دخول</button>
        </form>

        <div class="privacy-note">
            <strong>🛡️ خصوصية كاملة</strong><br>
            جميع البيانات التي تسجلها ستكون خاصة بك فقط ولن تظهر لأي شخص آخر حتى لو دخل نفس الموقع
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const password = passwordInput.value.trim();

            if (!password) {
                showError('يرجى إدخال كلمة المرور');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'جاري التحقق...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('تم تسجيل الدخول بنجاح! جاري التوجيه...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'كلمة المرور غير صحيحة');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'دخول';
            }
        });

        // Clear messages when user starts typing
        passwordInput.addEventListener('input', hideMessages);

        // Focus on password field
        passwordInput.focus();
    </script>
</body>
</html>
